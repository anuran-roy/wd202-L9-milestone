{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <center>
      <h1 class="text-5xl font-bold m-4 p-4">Todo Manager</h2>
        <h2 class="text-4xl m-4 p-4">Login</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="container m-2 p-2">
          <p id="usernameLogin" class="m-1 p-1">
            {{form.username.label}}:<br />{{form.username}}
          </p>
          <p id="passwordLogin" class="m-1 p-1">
            {{form.password.label}}:<br />
            <div class="border-width-1 border-black-600">
              {{form.password}}
            </div>
          </p>
          <br />
          <button
            type="submit"
            class="mx-4 px-4 bg-[#EF4444] hover:bg-[#EF1111] text-white font-bold text-2xl py-2 px-4 rounded w-96"
          >
            Login
          </button>
        </div>
      </form>
    </center>
{% endblock %}
